<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="recordId" name="recordId" th:value="${taskRecord.recordId}" type="hidden">
                        <input id="taskId" name="taskId" th:value="${taskRecord.task.taskId}" type="hidden">
                        <input id="userId" name="userId" th:value="${taskRecord.userinfo.userId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户：</label>
                            <div class="col-sm-8">
                                <input th:value="${taskRecord.userinfo.nickName}" class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">任务：</label>
                            <div class="col-sm-8">
                                <input th:value="${taskRecord.task.taskTitle}" class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">任务期数：</label>
                            <div class="col-sm-8">
                                <input th:value="${taskRecord.issue}" class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">任务赏金：</label>
                            <div class="col-sm-8">
                                <input id="reward" name="reward" th:value="${taskRecord.reward}" class="form-control" type="text">
                            </div>
                        </div>
                        <div th:if="${taskRecord.imgPath != null}" class="form-group">
                            <label class="col-sm-3 control-label">任务图片：</label>
                            <div class="col-sm-8">
                                <img th:src="@{/system/sysFile/getFile?fileName={filename}(filename=${taskRecord.imgPath})}" class="img-preview-sm"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">任务状态：</label>
                            <div class="col-sm-8">
                                <select id="status" name="status" class="form-control">
                                    <option value="0" th:selected="${taskRecord.status}==0">进行中</option>
                                    <option value="1" th:selected="${taskRecord.status}==1">待审核</option>
                                    <option value="2" th:selected="${taskRecord.status}==2">已失效</option>
                                    <option value="3" th:selected="${taskRecord.status}==3">已完成</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/helper/taskRecord/edit.js">
</script>
</body>
</html>
