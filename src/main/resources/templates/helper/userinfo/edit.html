<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-4">
            <div class="ibox ibox-body">
                <div class="ibox-title">
                    <h5><span th:text="${userinfo.nickName}"></span>的粉丝</h5>
                </div>
                <div class="ibox-content">
                    <div id="jstree"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="userId" name="userId" th:value="${userinfo.userId}" type="hidden">
                        <input id="parentId" name="parentId" th:value="${userinfo.parent.userId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">推荐人：</label>
                            <div class="col-sm-8">
                                <input id="parentName" th:value="${userinfo.parent.nickName}" class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">推广码：</label>
                            <div class="col-sm-8">
                                <input id="rcode" name="rcode" th:value="${userinfo.rcode}" class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机号：</label>
                            <div class="col-sm-8">
                                <input id="phone" name="phone" th:value="${userinfo.phone}" class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">登录名：</label>
                            <div class="col-sm-8">
                                <input id="username" name="username" th:value="${userinfo.username}" class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">昵称：</label>
                            <div class="col-sm-8">
                                <input id="nickName" name="nickName" th:value="${userinfo.nickName}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">头像：</label>
                            <div class="col-sm-8">
                                <input id="imgPath" name="imgPath" th:value="${userinfo.imgPath}" class="form-control" type="text">
                                <div class='btn btn-primary' style="position: relative">
                                    <span>选择文件</span>
                                    <input type="file"
                                           id="imgfile"
                                           enctype="multipart/form-data"
                                           accept="image/*"
                                           style="position: absolute;top: 0;right: 0;bottom: 0;left: 0;width: 100%;z-index: 2;opacity:0;"
                                           onchange="groupfolder.onchangeText('imgfile', 'onchangeText', 'preview')">
                                </div>
                                <a class="btn btn-primary" id="btn_uploadimg" onclick="groupfolder.uploadimg('imgfile','imgPath');">上传图片</a>
                                <div>
                                    <img id="preview" style="width:150px;" th:src="@{/system/sysFile/getFile?fileName={filename}(filename=${userinfo.imgPath})}"/>
                                </div>
                                <div>
                                    <span id="onchangeText"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">身份证：</label>
                            <div class="col-sm-8">
                                <input id="idCard" name="idCard" th:value="${userinfo.idCard}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">会员等级：</label>
                            <div class="col-sm-8">
                                <select id="vipLevel" name="vipLevel" class="form-control">
                                    <option value="1" th:selected="${userinfo.vipLevel == 1}">普通</option>
                                    <option value="2" th:selected="${userinfo.vipLevel == 2}">金牌</option>
                                    <option value="3" th:selected="${userinfo.vipLevel == 3}">钻石</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">城主类型：</label>
                            <div class="col-sm-8">
                                <select id="castellanLevel" name="castellanLevel" class="form-control">
                                    <option value="1" th:selected="${userinfo.castellanLevel == 1}">普通</option>
                                    <option value="2" th:selected="${userinfo.castellanLevel == 2}">金牌</option>
                                    <option value="3" th:selected="${userinfo.castellanLevel == 3}">钻石</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/helper/userinfo/edit.js">
</script>
</body>
</html>
