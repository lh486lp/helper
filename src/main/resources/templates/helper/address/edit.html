<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="addrId" name="addrId" th:value="${address.addrId}" type="hidden">
                        <input id="userId" name="userId" th:value="${address.userId}" class="form-control" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户：</label>
                            <div class="col-sm-8">
                                <input id="nickName" name="nickName" th:value="${address.userinfo.nickName}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">收货人姓名：</label>
                            <div class="col-sm-8">
                                <input id="receiverName" name="receiverName" th:value="${address.receiverName}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">收货人手机号：</label>
                            <div class="col-sm-8">
                                <input id="receiverPhone" name="receiverPhone" th:value="${address.receiverPhone}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">省份：</label>
                            <div class="col-sm-8">
                                <input id="province" name="province" th:value="${address.province}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">地市：</label>
                            <div class="col-sm-8">
                                <input id="area" name="area" th:value="${address.area}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">城镇：</label>
                            <div class="col-sm-8">
                                <input id="town" name="town" th:value="${address.town}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">详细地址：</label>
                            <div class="col-sm-8">
                                <input id="detail" name="detail" th:value="${address.detail}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/helper/address/edit.js">
</script>
</body>
</html>
