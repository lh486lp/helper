<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="orderId" name="orderId" th:value="${orderinfo.orderId}" type="hidden">
                        <input id="userId" name="userId" th:value="${orderinfo.userinfo.userId}" type="hidden">
                        <input id="productId" name="productId" th:value="${orderinfo.product.productId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">订单编号：</label>
                            <div class="col-sm-8">
                                <input th:value="${orderinfo.orderNo}" class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户：</label>
                            <div class="col-sm-8">
                                <input th:value="${orderinfo.userinfo.nickName}" class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">地址：</label>
                            <div class="col-sm-8">
                                <input th:value="${orderinfo.address.province +
                                orderinfo.address.area +
                                orderinfo.address.town +
                                orderinfo.address.detail +
                                '收件人：' + orderinfo.address.receiverName +
                                '电话：' + orderinfo.address.receiverPhone}" class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">商品：</label>
                            <div class="col-sm-8">
                                <input th:value="${orderinfo.product.productName}" class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">成交单价：</label>
                            <div class="col-sm-8">
                                <input th:value="${orderinfo.productUnitPrice}" class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">购买数量：</label>
                            <div class="col-sm-8">
                                <input th:value="${orderinfo.productCount}" class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">支付时间：</label>
                            <div class="col-sm-8">
                                <input th:value="${orderinfo.payTime} !=null ? ${#dates.format(orderinfo.payTime,'yyyy-MM-dd HH:mm:ss')}"
                                       class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">快递种类：</label>
                            <div class="col-sm-8">
                                <input id="postType" name="postType" th:value="${orderinfo.postType}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">快递单号：</label>
                            <div class="col-sm-8">
                                <input id="postNo" name="postNo" th:value="${orderinfo.postNo}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">快递邮寄时间：</label>
                            <div class="col-sm-8">
                                <input th:value="${orderinfo.postTime} !=null ? ${#dates.format(orderinfo.postTime,'yyyy-MM-dd HH:mm:ss')}"
                                       class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">订单状态：</label>
                            <div class="col-sm-8">
                                <select id="status" name="status" class="form-control">
                                    <option value="0" th:selected="${orderinfo.status}==0">待支付</option>
                                    <option value="1" th:selected="${orderinfo.status}==1">待发货</option>
                                    <option value="2" th:selected="${orderinfo.status}==2">待收货</option>
                                    <option value="3" th:selected="${orderinfo.status}==3">已完成</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/helper/orderinfo/edit.js">
</script>
</body>
</html>
