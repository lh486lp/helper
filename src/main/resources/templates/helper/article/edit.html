<!DOCTYPE html>
<html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="articleId" name="articleId" th:value="${article.articleId}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文章标题：</label>
                            <div class="col-sm-8">
                                <input id="articleTitle" name="articleTitle" th:value="${article.articleTitle}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">内容：</label>
                            <div class="col-sm-8">
                                <input id="articleContent" name="articleContent" th:value="${article.articleContent}" class="form-control" type="hidden">
                                <div class="ibox-content no-padding">
                                    <div id="content_sn" class="summernote"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图片地址：</label>
                            <div class="col-sm-8">
                                <input id="imgPath" name="imgPath" th:value="${article.imgPath}" class="form-control" type="text">
                                <div class='btn btn-primary' style="position: relative">
                                    <span>选择文件</span>
                                    <input type="file"
                                           id="imgfile"
                                           enctype="multipart/form-data"
                                           accept="image/*"
                                           style="position: absolute;top: 0;right: 0;bottom: 0;left: 0;width: 100%;z-index: 2;opacity:0;"
                                           onchange="groupfolder.onchangeText('imgfile', 'onchangeText', 'preview')">
                                </div>
                                <a class="btn btn-primary" id="btn_uploadimg" onclick="groupfolder.uploadimg('imgfile','imgPath');">上传图片</a>
                                <div>
                                    <img id="preview" style="width:150px;" th:src="@{/system/sysFile/getFile?fileName={filename}(filename=${article.imgPath})}"/>
                                </div>
                                <div>
                                    <span id="onchangeText"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">类型：</label>
                            <div class="col-sm-8">
                                <select id="articleType" name="articleType" th:value="${article.articleType}" class="form-control" type="text">
                                    <option value="1" th:selected="${article.articleType}==1">文章</option>
                                    <option value="2" th:selected="${article.articleType}==2">公告</option>
                                    <option value="3" th:selected="${article.articleType}==3">首页banner</option>
                                    <option value="4" th:selected="${article.articleType}==4">商品banner</option>
                                    <option value="5" th:selected="${article.articleType}==5">消息</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/helper/article/edit.js">
</script>
</body>
</html>
