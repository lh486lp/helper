<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="userId" name="userId" th:value="${user.userId}"
							type="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label">姓名：</label>
							<div class="col-sm-8">
								<input id="name" name="name" class="form-control" type="text"
									th:value="${user.name}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">用户名：</label>
							<div class="col-sm-8">
								<input id="username" name="username" class="form-control"
									type="text" th:value="${user.username}" readonly>
							</div>
						</div>
						<div class="form-group">
								<label class="col-sm-3 control-label">部门：</label>
								<div class="col-sm-8">
									<input id="deptId" name="deptId" class="hidden" th:value="${user.deptId}">
									 <input id="deptName" name="deptName"
										class="form-control" type="text" style="cursor: pointer;"
										onclick="openDept()" readonly="readonly" placeholder="所属部门" th:value="${user.deptName}">
								</div>
							</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">E-mail：</label>
							<div class="col-sm-8">
								<input id="email" name="email" class="form-control" type="email"
									th:value="${user.email}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">状态:</label>
							<div class="col-sm-8">
								<label class="radio-inline"> <input
									th:field="*{user.status}" type="radio" name="status" value="1" />
									正常
								</label> <label class="radio-inline"> <input
									th:field="*{user.status}" type="radio" name="status" value="0" />
									禁用
								</label>
							</div>
						</div>
						<input type="hidden" name="roleIds" id="roleIds"
							th:value="${roleIds}">
						<div class="form-group">
							<label class="col-sm-3 control-label">角色</label>
							<div class="col-sm-8">
								<label th:each="role:${roles}" class="checkbox-inline">
									<input name="role" type="checkbox" th:value="${role.roleId}"
									th:text="${role.roleName}" th:checked="${role.roleSign}" onclick="isTeacher()">
								</label>
							</div>
						</div>
						<div id="teacher" th:if="${systemUser}">
							<div class="form-group">
								<label class="col-sm-3 control-label">指导师名称：</label>
								<div class="col-sm-8">
									<input id="teacherName" name="teacherName" class="form-control" type="text"
										   th:value="${systemUser.teacherName}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">指导师头衔：</label>
								<div class="col-sm-8">
									<input id="professionalTitle" name="professionalTitle" class="form-control" type="text"
										   th:value="${systemUser.professionalTitle}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">所属阶段：</label>
								<div class="col-sm-8">
									<select id="stage" name="stage" class="form-control">
										<option value="">请选择</option>
										<option value="1" th:selected = "${systemUser.stage} == 1">幼儿阶段</option>
										<option value="2" th:selected = "${systemUser.stage} == 2">小学阶段</option>
										<option value="3" th:selected = "${systemUser.stage} == 3">初中阶段</option>
										<option value="4" th:selected = "${systemUser.stage} == 4">高中阶段</option>
										<option value="5" th:selected = "${systemUser.stage} == 5">大学阶段</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">研究年限：</label>
								<div class="col-sm-8">
									<input id="researchAge" name="researchAge" class="form-control" type="text"
										   th:value="${systemUser.researchAge}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">主攻研究：</label>
								<div class="col-sm-8">
									<input id="researchField" name="researchField" class="form-control" type="text"
										   th:value="${systemUser.researchField}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">指导师专项研究相关文章标题：</label>
								<div class="col-sm-8">
									<input id="articleTitle" name="articleTitle" class="form-control" type="text"
										   th:value="${systemUser.articleTitle}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">指导师专项研究相关文章（PC版）：</label>
								<div class="col-sm-8">
									<input id="articleContentPc" name="articleContentPc" class="form-control" type="text"
										   th:value="${systemUser.articleContentPc}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">指导师专项研究相关文章（手机版）：</label>
								<div class="col-sm-8">
									<input id="articleContentWap" name="articleContentWap" class="form-control" type="text"
										   th:value="${systemUser.articleContentWap}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">格言：</label>
								<div class="col-sm-8">
									<input id="motto" name="motto" class="form-control" type="text"
										   th:value="${systemUser.motto}">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/user/edit.js">
	</script>
</body>
</html>
